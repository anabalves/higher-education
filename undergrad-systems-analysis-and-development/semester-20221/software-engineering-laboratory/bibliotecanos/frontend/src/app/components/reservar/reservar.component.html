<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
</head>
<body>

    <div class="pergunta">
        <h2 class="subtitulo">Deseja reservar este livro?</h2>
    </div>
    <header>
        <div class="livro">
            <div class="imagem">
                <img src="../../../assets/dune.png" alt="">
            </div>
            <div class="titulo">
                <h1>{{titulo}}</h1>
                <h3>{{autor}}</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="botao">
            <button (click)="makeReserva()">Reservar</button>
            <a class="cancelar" href="/home">Cancelar</a>
        </div>
    </main>
</body>
</html>
