<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Adicionar Editora</mat-card-title>
        </mat-card-header>

        <form [formGroup]="editoraForm" class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="nome" placeholder="nome">
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" (click)="adicionarEditora()"
                routerLinkActive="active">Adicionar Editora</button>

        </form>
    </mat-card>
</div>
