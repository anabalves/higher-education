<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Editar Livro</mat-card-title>
        </mat-card-header>

        <form [formGroup]="livroForm" class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="titulo" placeholder="titulo">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="descricao" placeholder="descricao">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="autor" placeholder="autor">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="edicao" placeholder="edicao">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="isbn" placeholder="isbn">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="imgUrl" placeholder="imgUrl">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="anoPublicacao" placeholder="anoPublicacao">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="quantidade" placeholder="quantidade">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="generoId" placeholder="generoId">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="editoraId" placeholder="editoraId">
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" (click)="editLivro()"
                routerLinkActive="active">Editar Livro</button>

        </form>
    </mat-card>
</div>
