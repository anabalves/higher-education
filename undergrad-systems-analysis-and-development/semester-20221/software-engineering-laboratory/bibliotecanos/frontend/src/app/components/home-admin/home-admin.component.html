<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <nav id="navbar">
        <div>
            <a class="item" href="/home-admin">Home</a>
            <a class="item" href="/livro">Livros</a>
            <a class="item" href="categoria">Categorias</a>
            <a class="item" href="editora">Editoras</a>
            <a class="item" href="/relatorio">Relatórios</a>
        </div>
    </nav>

    <header id="header">
        <div class="descubra">
            <h1 class="titulo">Bem vindo Bibliotecário!</h1>
        </div>
        <div class="div-livro">
            <div class="livro-box">
                <div>
                    <img src="../../../assets/dune.png" alt="">
                </div>
                <div>
                    <h3 class="titulo-livro">Análise e Desenvolvimento de Sistemas</h3>
                </div>
                <div>
                    <p class="seu-curso">Seu curso</p>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="ver-todos">
            <button><a href="/livro">Ver todos os livros</a></button>
        </div>

        <div class="meus-alugueis">
            <h1 id="fim">Todos os livros</h1>
            <div  class="section-cards">
                <div *ngFor="let livro of livros" class="card">
                    <div>
                        <h3>{{livro.titulo}}</h3>
                    </div>
                    <div>
                        <img src="../../../assets/dune.png" alt="">
                    </div>
                    <div>
                        <button class="botao-card"><a [href]="'/consultar/' + livro.id">Ver Detalhes</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
