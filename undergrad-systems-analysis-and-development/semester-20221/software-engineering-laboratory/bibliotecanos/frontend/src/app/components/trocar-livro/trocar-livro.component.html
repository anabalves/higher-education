<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Trocar livro</title>
</head>
<body>
    <header>
        <h1>Escolha um livro para trocar</h1>
    </header>

    <main>
        <a *ngFor="let livro of livros" [href]="'/reservar/' + livro.id">
            <div class="div-livro">
                <div class="livro-box">
                    <div>
                        <img src="../../../assets/dune.png" alt="">
                    </div>
                    <div>
                        <h3 class="titulo-livro">{{livro.titulo}}</h3>
                    </div>
                </div>
            </div>
        </a>   
    </main>
</body>
</html>
